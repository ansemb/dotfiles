#!/usr/bin/env tmux

# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# set the default TERM
if-shell 'infocmp $TERM' { set default-terminal "$TERM" } { set default-terminal tmux-256color }

# Enable RGB (truecolor)
set -a terminal-features '*:RGB'

# Enable colored underlines (e.g. in Vim)
set -a terminal-features '*:usstyle'

# fix the cursor shape https://github.com/neovim/neovim/issues/5096#issuecomment-469027417
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Use extended keys (CSI u)
set -g extended-keys on

# using nvim in tmux delays esc key and send alt
# this helps prevent sending alt+j/k
set -sg escape-time 1

# Ensure window index numbers get reordered on delete.
set -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support
set -g mouse on

set -g status-position top

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# enable clipboard copy on macOS
set -s copy-command 'pbcopy'

# Enable focus events
set -g focus-events on

# Allow tmux to set the title of the terminal emulator
set -g set-titles on
set -g set-titles-string "#S"

# Allow multiple commands to be entered without pressing the prefix-key again
set -g repeat-time 650

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# Set prefix to Ctrl-Space (matches zellij)
set -g prefix C-Space
bind C-Space send-prefix

# Unbind default keys
unbind C-b
unbind '"'
unbind %
# fix control flow lag
unbind -n C-s
# don't suspend-client
unbind C-z

# Reload the tmux config.
bind R run-shell 'tmux source-file ${HOME}/.config/tmux/tmux.conf && tmux display-message "config reloaded"'

# --- PANE SPLITS (zellij: prefix+v = right, prefix+d = down) ---
bind v split-window -h -c '#{pane_current_path}'
bind d split-window -v -c '#{pane_current_path}'

# --- PANE NAVIGATION (zellij: prefix+h/j/k/l) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- PANE RESIZE (zellij: prefix+H/J/K/L) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- PANE MANAGEMENT ---
# prefix+o = cycle panes (zellij: prefix+o)
bind o select-pane -t :.+
# prefix+f = zoom/fullscreen toggle (zellij: prefix+f)
bind f resize-pane -Z
# prefix+x = close pane (zellij: prefix+x)
bind x kill-pane
# prefix+z = toggle pane borders (zellij: prefix+z)
bind z set -g pane-border-status

# --- WINDOWS/TABS ---
# prefix+n = new window (zellij: prefix+n for new tab)
bind n new-window -c '#{pane_current_path}'
# prefix+c also creates new window (tmux default)
bind c new-window -c '#{pane_current_path}'
# prefix+Tab = toggle last window (zellij: prefix+Tab)
bind Tab last-window
# prefix+, = rename window (zellij: prefix+, for rename tab)
# (this is already the tmux default)

# prefix+Alt-h / Alt-l = prev/next window (zellij: prefix+Alt h/l)
bind M-h previous-window
bind M-l next-window

# Direct window switching: prefix+1..9 (zellij: prefix+1..9)
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# --- SESSION ---
# prefix+Backspace = detach (zellij: prefix+Backspace)
bind BSpace detach-client

# --- SCROLL / COPY MODE ---
# prefix+s = enter copy-mode and start search (zellij: prefix+s)
bind s copy-mode \; send-keys /
# prefix+S = enter copy-mode / scroll (zellij: prefix+S)
bind S copy-mode
# prefix+Escape = enter copy-mode (vi style)
bind Escape copy-mode

# -----------------------------------------------------------------------------
# vim / copy-mode-vi
# -----------------------------------------------------------------------------

# Use vi keys in copy mode
set -gw mode-keys vi

# Smart pane switching with vim awareness
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# Copy-mode vi selections
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Half-page scroll (zellij: d/u in scroll mode)
bind -T copy-mode-vi d send-keys -X halfpage-down
bind -T copy-mode-vi u send-keys -X halfpage-up

# Edit scrollback in editor (zellij: e in scroll mode)
bind -T copy-mode-vi e send-keys -X copy-pipe-and-cancel 'tmux split-window -h "$EDITOR -"'

# Resize panes from copy-mode too
bind -T copy-mode-vi M-h resize-pane -L 1
bind -T copy-mode-vi M-j resize-pane -D 1
bind -T copy-mode-vi M-k resize-pane -U 1
bind -T copy-mode-vi M-l resize-pane -R 1

# -----------------------------------------------------------------------------
# Catppuccin Mocha theme (matching zellij config)
# -----------------------------------------------------------------------------

# Palette
%hidden MOCHA_ROSEWATER="#f5e0dc"
%hidden MOCHA_FLAMINGO="#f2cdcd"
%hidden MOCHA_PINK="#f5c2e7"
%hidden MOCHA_MAUVE="#cba6f7"
%hidden MOCHA_RED="#f38ba8"
%hidden MOCHA_MAROON="#eba0ac"
%hidden MOCHA_PEACH="#fab387"
%hidden MOCHA_YELLOW="#f9e2af"
%hidden MOCHA_GREEN="#a6e3a1"
%hidden MOCHA_TEAL="#94e2d5"
%hidden MOCHA_SKY="#89dceb"
%hidden MOCHA_SAPPHIRE="#74c7ec"
%hidden MOCHA_BLUE="#89b4fa"
%hidden MOCHA_LAVENDER="#b4befe"
%hidden MOCHA_TEXT="#cdd6f4"
%hidden MOCHA_SUBTEXT1="#bac2de"
%hidden MOCHA_SUBTEXT0="#a6adc8"
%hidden MOCHA_OVERLAY2="#9399b2"
%hidden MOCHA_OVERLAY1="#7f849c"
%hidden MOCHA_OVERLAY0="#6c7086"
%hidden MOCHA_SURFACE2="#585b70"
%hidden MOCHA_SURFACE1="#45475a"
%hidden MOCHA_SURFACE0="#313244"
%hidden MOCHA_BASE="#1e1e2e"
%hidden MOCHA_MANTLE="#181825"
%hidden MOCHA_CRUST="#11111b"

# Status bar
set -g status-style "bg=#{MOCHA_BASE},fg=#{MOCHA_TEXT}"
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[bg=#{MOCHA_BLUE},fg=#{MOCHA_CRUST},bold] #S #[bg=#{MOCHA_BASE},fg=#{MOCHA_BLUE}]"
set -g status-right "#[fg=#{MOCHA_SUBTEXT0}] %Y-%m-%d #[fg=#{MOCHA_TEXT}]%H:%M "

# Window status
set -g window-status-format " #[fg=#{MOCHA_OVERLAY0}]#I #[fg=#{MOCHA_SUBTEXT0}]#W "
set -g window-status-current-format "#[bg=#{MOCHA_SURFACE1},fg=#{MOCHA_BLUE},bold] #I #[fg=#{MOCHA_TEXT}]#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#{MOCHA_SURFACE1}"
set -g pane-active-border-style "fg=#{MOCHA_BLUE}"

# Message / command prompt
set -g message-style "bg=#{MOCHA_SURFACE0},fg=#{MOCHA_TEXT}"
set -g message-command-style "bg=#{MOCHA_SURFACE0},fg=#{MOCHA_TEXT}"

# Copy mode highlight
set -g mode-style "bg=#{MOCHA_SURFACE2},fg=#{MOCHA_TEXT}"

# Clock
set -g clock-mode-colour "#{MOCHA_BLUE}"

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

# set folder
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${HOME}/.config/tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# buffer yank extraction
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'fcsonline/tmux-thumbs'

# plugins config
set -g @resurrect-dir "${HOME}/.cache/tmux/resurrect"
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-save 'M-s'
set -g @resurrect-restore 'M-r'

set -g @continuum-restore 'off'

set -g @yank_selection_mouse 'clipboard'

set -g @thumbs-key F

set -g @extrakto_key tab
set -g @extrakto_popup_size 60%
set -g @extrakto_split_size "15"
set -g @extrakto_clip_tool "pbcopy"
set -g @extrakto_copy_key "y"
set -g @extrakto_insert_key "enter"

# Initialize TPM (keep this line at the very bottom)
run '${HOME}/.config/tmux/plugins/tpm/tpm'
